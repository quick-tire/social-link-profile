<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <div class="the-card">
        <div class="Avatar-container">
          <div class="avatar">
            <img class="avatar" src="./assets/images/avatar-jessica.jpeg" />
          </div>
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <div class="links-container">
          <p class="description">"Front-end developer and avid reader."</p>
          <a class="btn" href="#">GitHub</a>
          <a class="btn" href="#">Frontend Mentor</a>
          <a class="btn" href="#">LinkedIn</a>
          <a class="btn" href="#">Twitter</a>
          <a class="btn" href="#">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
